<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required />
      </label>
      <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required />
      </label>
      <label for="email">Enter Your Email: <input type="email" id="email" name="email" required /> </label>
      <label for="new-password">Create a New Password: <input type="password" name="new-password" id="new-password"
          pattern="[a-z0-5]{8,}" required /> </label>
    </fieldset>

    <fieldset>
      <!--You only want one radio input to be selectable at a time. However, 
        the form does not know the radio inputs are related.
        To relate the radio inputs, give them the same name attribute 
        with a value of account-type. Now, it is not possible 
        to select both radio inputs at the same time.-->

      <!--Follow accessibility best practices by linking the input elements 
        and the label elements in the second fieldset.
        Use personal-account, business-account, and terms-and-conditions as values 
        for the respective id attributes.-->
      <label for="personal-account"><input type="radio" class="inline" id="personal-account" name="account-type" />
        Personal Account</label>
      <label for="business-account"><input type="radio" class="inline" id="business-account" name="account-type" />
        Business Account</label>
      <label for="terms-and-conditions"><input type="checkbox" class="inline" id="terms-and-conditions"
          name="terms-and-conditions" required /> I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">
          terms and conditions </a>
      </label>
    </fieldset>

    <fieldset>
      <label for="profile-picture"> Upload a profile picture: <input id="profile-picture" type="file" name="file"  />
        <label for="age">Input your age (years): <input id="age" name="age" type="number" min="13" max="120" /> </label>

        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <label for="bio"> Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" 
          placeholder="I like coding on the beach...">
        </textarea>
        </label>

      </label>
    </fieldset>

    <input type="submit" value="Submit" />
  </form>
</body>

</html>
